<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="calculator-display">2546</div>
        <div class="row first-row">
            <button type="button" class="btn1">1</button>
            <button type="button" class="btn2">2</button>
            <button type="button" class="btn3">3</button>
            <button type="button" class="btnAdd">+</button>            
        </div>
        <div class="row second-row">
            <button type="button" class="btn4">4</button>
            <button type="button" class="btn5">5</button>
            <button type="button" class="btn6">6</button>
            <button type="button" class="btnSubtract">-</button>  
        </div>
        <div class="row third-row">
            <button type="button" class="btn7">7</button>
            <button type="button" class="btn8">8</button>
            <button type="button" class="btn9">9</button>
            <button type="button" class="btnMultiply">*</button>  
        </div>
        <div class="row fourth-row">
            <button type="button" class="btnClear">AC</button>
            <button type="button" class="btn0">0</button>
            <button type="button" class="btnDecimal">.</button>
            <button type="button" class="btnDivide">/</button>  
        </div>        
    </div>

    <script src="script.js"></script>
</body>
</html>
